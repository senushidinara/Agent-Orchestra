<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Learning Orchestrator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Add a custom scrollbar for a more futuristic look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #111827; /* bg-gray-900 */
    }
    ::-webkit-scrollbar-thumb {
      background: #374151; /* bg-gray-700 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #4b5563; /* bg-gray-600 */
    }
    /* Add a custom prose style for markdown rendering to make links stand out */
    .prose a {
        color: #22d3ee; /* cyan-400 */
    }
    .prose a:hover {
        color: #67e8f9; /* cyan-300 */
    }
    /* Tailwind's prose styles are not available by default with the CDN, this adds some basic styling */
    .prose-invert { color: #d1d5db; }
    .prose-invert h1, .prose-invert h2, .prose-invert h3, .prose-invert h4 { color: #fff; }
    .prose-invert strong { color: #fff; }
    .prose-invert blockquote { border-left-color: #4b5563; color: #9ca3af; }
    .prose-invert code { color: #f9fafb; background-color: #374151; padding: 0.2em 0.4em; border-radius: 0.25rem;}
  </style>
</head>
<body class="bg-gray-900">
  <div id="root"></div>

  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
      "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
      "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
      "react/": "https://aistudiocdn.com/react@^19.2.0/"
    }
  }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
